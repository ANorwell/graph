<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Graph Drawer</title>
  <link rel="stylesheet" type="text/css" href="graph.css"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

  <!-- jqueryui -->
  		<link type="text/css" href="jqueryui/css/ui-lightness/jquery-ui-1.8.4.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="jqueryui/js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="jqueryui/js/jquery-ui-1.8.4.custom.min.js"></script>
  
  <script type="text/javascript" src="graph.js"></script>
  <script type="text/javascript" src="graphDemo.js"></script>
</head>

<body onload="setup(document.getElementById('graph')); onResize(document.getElementById('canvasparent'))">

  <!-- content -->
  <div class="main" id="main">

    <div id="canvasparent">
      <canvas id="graph" width="500" height="500"></canvas>
    <br/>
    </div>

    <!-- jqueryui dialogs -->
    <div id="usedialog" title="Graph Tool">
      Click to draw Your graph.  Use the controls to change modes.  Save your graph, or load graphs you have previously saved.
    </div>

    <div id="savedialog" title="Save your graph">
      <p>Enter a name for this graph</p>
      <input type="text" name="savename" id="savename"/>
    </div>

    <div id="loaddialog" title="Load a graph">
      <form id="loadform">
        <div id="load_buttonset">
        </div>
      </form>
    </div>


    <div id="optionsdialog" title="Options">
      <form id="optionsform">
        <h3>Physics Mode:</h3>
        <div id="options_physics">
          <input type="radio" id="default_physics" name="physics_buttonset" value="default">
            <label for="default">Move Vertex Only</label><br/>
          </input>
          <input type="radio" id="float_physics" name="physics_buttonset" value="float">
            <label for="float">Move Component</label><br/>
          </input>
        </div>

      </form>
    </div>

    <div id="sharedialog" title="Share">
        <textarea id="shareUrl" name="shareUrl" cols="40" rows="1"></textarea>
    </div>
    
    <div id="footer" class="footer">

      <table border="0">
        <!--
        <tr>
        <th colspan="1">
          <p>Draw Mode:</p>
        </th>
        <th colspan="2"></th>
        </tr>
        -->
        <tr>
          <td>
          <div style="float:left; clear:both;" id="drawtype">
<!--            <input type="radio" id="vertices" name="drawtype" checked="yes" onclick="controller.buttonHandler('vertex')" title="Draw Graph Vertices, or drag vertices to move them"/><label for="vertices">Vertices</label>
            <input type="radio" id="edges" name="drawtype" onclick="controller.buttonHandler('edge')" title="Select two vertices in succession to create an edge between them" /><label for="edges">Edges</label>
            -->
          </div>
          </td>

          <td>
          <button type="button" onclick="G.clear()">Clear</button>
          </td>

        <td>
          <button type="button" onclick="saveButton()">Save</button>
          <button type="button" onclick="loadButton()">Load</button>
        </td>

        <td>
          <button type="button" onclick="optionsButton()">Options</button>
          <button type="button" onclick="shareButton(G)">Share</button>
        </td>

      <!-- test functions
      <button type="button" onclick="controller.itrCurrentVertex()"> ItrTest</button>
      <button type="button" onclick="controller.testHasEdge()"> hasEdge</button>
      -->


      </tr>      
      </table> <!-- end control table -->
      
    </div>
  </div>
</body>
</html>
